<!-- button for displaying table -->
&nbsp;&nbsp;<button (click)="btncollapse()">Show/Hide </button><br><br>

<!-- button tochange the style of table -->
<button (click)="changestyles()">Change styles</button>


<table class="table" *ngIf="tablebtn"      [ngStyle]="table.tablestyling">
    <thead >
      <tr >
        <th >id</th>
        <th >First Name</th>
        <th >Last Name</th>
        <th >Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <th>{{emp.id}}</th>
        <td>{{emp.FirstName}}</td>
        <td>{{emp.LastName}}</td>
        <td>{{emp.Address}}</td>
      </tr>
      

      

      
    </tbody>
  </table>
